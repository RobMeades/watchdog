<!DOCTYPE html PUBLIC "-//Netscape Comm. Corp.//DTD HTML//EN">
<html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Main page -->
        <div class="container">
            <video width="950" height="540" id="video"></video>
            <button class="btn" id="play" hidden />
        </div>
        <br>
        <table id="week" width="950" cellspacing="0" cellpadding="0"></table>

        <!-- Modal dialog box for weekly schedule modifications  -->
        <div id="schedule-change" class="dialog">
            <div class="dialog-content">
                <div class="dialog-header">
                    <span id="dialog-close-btn" class="dialog-close" aria-label="Close">&times;</span>
                    <h2>Modify Schedule</h2>
                </div>
                <div class="dialog-body">
                    <p>What do you want to change for that time period?</p>
                    <div class="radio-groups">
                        <div class="radio-group">
                            <h3>Motors</h3>
                            <label class="radio-label">
                                <input type="radio" name="motors" value="off">off
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="motors" value="on">on
                            </label>
                        </div>
                        <div class="radio-group">
                            <h3>Lights</h3>
                            <label class="radio-label">
                                <input type="radio" name="lights" value="off">off
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="lights" value="on">on
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dialog-footer">
                    <button id="schedule-change-submit-btn">Submit</button>
                </div>
            </div>
        </div>

    <!-- Load the script last so that the document is loaded before the script refers to it -->
    <script src="script.js"></script>
    </body>
</html>

<!-- End of file -->
