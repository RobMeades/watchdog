<!DOCTYPE html PUBLIC "-//Netscape Comm. Corp.//DTD HTML//EN">
<html>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<head><meta http-equiv="content-type" content="text/html; charset=UTF-8"></head>
<body>

<style>
.btnDefault {
    height: 155px;
    width: 236px;
    background-image:url(play.png);
    background-repeat:no-repeat;
}
.btnPlaying {
    height: 155px; 
    width: 236px;
    background-image:url(playing.png);
    background-repeat:no-repeat;
}
</style>

<center>
<button class="btnDefault" id="play" hidden />
</center>
<center>
<p>Video should load below: when it does, press above to play it (10 second latency).</p>
</center>
<center>
<video width="950" height="540" id="video"></video>
</center>

<script>
'use strict';
var playButton = document.getElementById('play');
var video = document.getElementById('video');

function startPlaying() {
    // For mobile browsers the start of playing has to
    // be performed by a user action otherwise it will
    // be ignored
    playButton.addEventListener('click', function() {
        video.play();
        video.muted = true;
        playButton.classList.add('btnPlaying');
        playButton.classList.remove('btn');
    });
    playButton.hidden = false;
}

if (Hls.isSupported()) {
    var config = {
      debug: true,
      liveSyncDurationCount: 1,
      liveMaxLatencyDurationCount: 3
    };

    var hls = new Hls(config);

    // This puts up alert boxes in the browser that need to be dismissed
    // before continuing
    //hls.on(Hls.Events.ERROR, function (event, data) {
    //  alert("HLS error: \n" + JSON.stringify(data, null, 4));
    //});

    hls.loadSource('watchdog.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, startPlaying);
    hls.on(Hls.Events.ERROR, function (event, data) {
        if (data.fatal) {
            switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                    // try to recover network error
                    console.log("fatal network error, trying to recover");
                    hls.startLoad();
                break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                    console.log("fatal media error, trying to recover");
                    hls.recoverMediaError();
                break;
                default:
                    console.log("unhandled error (" + data.type + ")");
                break;
            }
        }
    });
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
    // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
    // This is using the built-in support of the plain video element, without using hls.js.
    video.src = 'watchdog.m3u8';
    video.addEventListener('loadedmetadata', startPlaying);
}
</script>

</body>
</html>
